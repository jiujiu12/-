<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算器工具</title>
		<!--外联css文件-->
		<link href="计算器.css" rel="stylesheet" type="text/css" />
		<!--引用js文件-->
		<script src="计算器.js"></script>
		<meta http-equiv="refresh" content="120" />
	</head>
	<body>
		<div id="shownum">
			
			<form><br /> 
			<!--输入框-->
			<input type="text" name="" id="print" value=""  /><br /><br />
			 <!--各功能键--> 
			<input type="button" onclick="cone(this)" id="func" value="B"  />&nbsp;
			<input type="button" onclick="cone(this)" class="fun" value="CE"  />&nbsp;
			<input type="button" onclick="cone(this)" class="fun" value="pow"  />&nbsp;
			<input type="button" onclick="cone(this)" class="fun" value="T"  /><br />
			<input type="button" onclick="cone(this)" class="fun" value="+"  />&nbsp;
			<input type="button" onclick="cone(this)" class="fun" value="7"  />&nbsp;
			<input type="button" onclick="cone(this)" class="fun"value="8"  />&nbsp;
			<input type="button" onclick="cone(this)" class="cfun" value="9"  /><br />
			<input type="button" onclick="cone(this)" class="fun" value="-"  />&nbsp;
			<input type="button" onclick="cone(this)" class="cfun" value="4"  />&nbsp;
			<input type="button" onclick="cone(this)" class="cfun" value="5"  />&nbsp;
			<input type="button" onclick="cone(this)" class="cfun" value="6"  /><br />
			<input type="button" onclick="cone(this)" class="fun" value="*"  />&nbsp;
			<input type="button" onclick="cone(this)" class="cfun" value="1"  />&nbsp;
			<input type="button" onclick="cone(this)" class="cfun" value="2"  />&nbsp;
			<input type="button" onclick="cone(this)" class="cfun" value="3"  /><br />
			<input type="button" onclick="cone(this)" class="fun" value="/"  />&nbsp;
			<input type="button" onclick="cone(this)" class="fun" value="="  />&nbsp;
			<input type="button" onclick="cone(this)" class="fun" value="0"  />&nbsp;
			<input type="button" onclick="cone(this)" class="fun" value="%"  /><br />
			<input type="button" onclick="cone(this)" class="fun" value="."  />&nbsp;
			<input type="button" onclick="cone(this)" class="fun" value="sin"/>&nbsp;
			<input type="button" onclick="cone(this)" class="fun" value="cos"/>&nbsp;
			<input type="button" onclick="cone(this)" class="fun" value="tan"/>
			
			</form>
			
		</div>
	</body>
</html>
